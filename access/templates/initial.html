{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card" style="width: 40rem;">
        <div class="content-section">
            <form method="POST" action="{% url 'initial' %}" enctype="multipart/form-data" >
                {% csrf_token %}
                <p> <b> Please enter a screen shot of your KCSE result slip in the field below </b></p>
                {% bootstrap_form form %}
                
                <div class="form-group">
                    <button  style="color: #637c33;" type="submit">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
<div class="col-md-3"></div>
</div>
{% endblock%}
