{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
{% load crispy_forms_tags %}
<style>
.form-text{
  display: none;
}
</style>

<div class="container" style="margin-top:5%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:1%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Register to be a member</a> <span style="float:right">Are you a member? <a
                            href="{% url 'login' %}" style="color: rgb(139, 195, 74); font-weight: bold;" >Login now</a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form | crispy}}
                            <button type="submit" class="btn btn-light-green btn-sm"> Register</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
