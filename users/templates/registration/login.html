{%extends "registration/base.html"%}
{% load bootstrap4 %}
{%load static%}
{% block content %}
{%load crispy_forms_tags%}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <img src="{%static 'images/MoringaLogo.png'%}" width="300px">
          <!-- <h3 class="text-center">Log In</h3> -->
        </div>
        <div class="panel-body">

          <form method="post">
            {% csrf_token %}
            {{form | crispy}}

                <p>Haven't signed up yet? <a href="/register">Sign-up Here!</a></p>
                <button type="submit" class="btn btn-success">LOGIN</button>

          </form>

        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
</div>                        

{% endblock %}
